<!DOCTYPE html>
<html>
<head>
    <title>Centered Div System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #59656f, #d7cdcc); /* Two-color gradient background */
            overflow-x: hidden; /* Hide horizontal scroll */
        }

        h1 {
            color: white;
            margin-top: 20px;
            overflow: hidden; /* Hide overflowing text */
            white-space: nowrap; /* Prevent line breaks */
            border-right: 0.15em solid transparent; /* Create typing cursor */
            animation: typing 1s steps(12) forwards, blink-caret 0.55s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 10%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }

        .box {
            flex: 1;
            padding: 0; /* No padding to make boxes 15vh tall */
            height: 15vh;
            width: 15vh;
            background-color: #1d1e2c;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
